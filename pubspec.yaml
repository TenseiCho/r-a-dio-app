name: radio_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.1+2

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  just_audio: ^0.9.34
  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^1.2.2
  flutter_svg: ^2.0.7  # Add this line

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/hanyuu.png
    - assets/icon.png
  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: fonts/NotoSans-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon.png"
  min_sdk_android: 21
